<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">Train Scheduler</header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="card-body">
          <form class="train-form">
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" type="text" id="train-name-input" placeholder="Train Name" />
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" type="text" id="destination-input" placeholder="Destination" />
            </div>
            <div class="form-group">
              <label for="">First Train Time (HH:mm)</label>
              <input class="form-control" type="text" id="first-train-time" placeholder="00:00" />
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" type="text" id="frequency-input" placeholder="00" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

        est consectetur, nihil accusamus reiciendis doloremque quod perspiciatis exercitationem nobis facilis vel
        corporis. Eaque labore unde rerum illo.</div>



    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
