<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container-fluid">
    <header class="jumbotron jumbotron-fluid">
      <h1>This is the Train Schedule</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="card-body">
            <form id="train-form">
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" type="text" id="train-name-input" placeholder="Train Name" />
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" type="text" id="destination-input" placeholder="Destination" />
              </div>
              <div class="form-group">
                <label for="">First Train Time (HH:mm)</label>
                <input class="form-control" type="text" id="first-train-time" placeholder="00:00" />
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" type="text" id="frequency-input" placeholder="00" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="container-fluid">
            <div class="card">
              <h3 class="card-header">Train Schedule</h3>
              <div class="card-body">

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency(min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script src="assets/js/app.js"></script>
</body>

</html>
